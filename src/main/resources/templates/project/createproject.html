<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentPage='new project')"></head> <!-- custom title !-->
<head th:replace="fragments/head.html(customCSS='/stylesheets/createproject.css')"></head> <!-- custom CSS !-->
<header th:replace="fragments/header.html(currentPage='new project')"></header>
<body>
<main>

    <p>New Project</p>

    <section class="new-project-form">
        <form class="my-form">
            <div class="container">
                <h1>Create New Project</h1>
                <ul>
                    <li>
                        <div class="grid grid-2">
                            <input type="text" placeholder="Project Name" required>
                        </div>
                    </li>
                    <li>
                        <textarea placeholder="Description" required></textarea>
                    </li>
                    <li>
                        <label for="deadline">Deadline: </label>
                        <br>
                        <input type="date" name="deadline" id="deadline" required>
                    </li>
                    <li>
                        <button class="btn-grid-confirm" type="submit">
                            <span class="front">CONFIRM</span>
                        </button>
                        <button class="btn-grid-reset" type="reset">
                            <span class="front">RESET</span>
                        </button>
                    </li>
                </ul>
            </div>
        </form>
    </section>

</main>
<footer th:replace="fragments/footer.html"></footer>
</body>
</html>
