<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentPage='dashboard')"></head> <!-- custom title !-->
<head th:replace="fragments/head.html(customCSS='/stylesheets/dashboard.css')"></head> <!-- custom CSS !-->
<body>
<header th:replace="fragments/header.html(currentPage='dashboard')"></header>

<main>


    <section class="create-project">
        <a href="/createproject">
            <button>create a project</button>
        </a>
    </section>

    <!-- <aside class="cell cell-2">Project name</aside>-->
    <!-- <main class="cell cell-3">Description</main>-->


    <ul th:each="list : ${list}">
        <div class="projects">
            <section class="content">
                <div class="columns">
                    <div class="project-info">
                        <a th:href="@{'updateproject/{id}' (id = ${list.getID})}">
                            <li th:text="${list.getTitle}"></li>
                        </a>
                        <li class="desc" th:text="${list.getDescription}"></li>
                    </div>
                    <aside class="project-picture">PICTURE FOR PROJECT</aside>
                    <aside class="table-health">Health Status</aside>
                </div>
            </section>
        </div>
    </ul>

</main>
<footer th:replace="fragments/footer.html"></footer>
</body>
</html>
