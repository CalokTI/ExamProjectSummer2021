<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentPage='Dashboard', customCSS='dashboard.css')"></head> <!-- custom title + bonus css-->
<body>
<header th:replace="fragments/header.html(currentPage='dashboard')"></header>

<main>


    <section class="create-project">
        <a href="/view/createproject">
            <button>create a project</button>
        </a>
    </section>

    <!-- <aside class="cell cell-2">Project name</aside>-->
    <!-- <main class="cell cell-3">Description</main>-->


    <ul th:each="list : ${list}">
        <div class="projects">
            <section class="content">
                <div class="columns">
                    <div class="project-info">
                        <a th:href="@{'/view/{projectTitle}' (projectTitle = ${list.getTitle})}">
                            <li th:text="${list.getTitle}"></li>
                        </a>
                        <li class="desc" th:text="${list.getDescription}"></li>

                    </div>
                    <aside class="project-picture">PICTURE FOR PROJECT</aside>
                    <aside class="table-health">
                        <p th:text="${list.getTasksStatus + ' tasks done'}"></p>
                        <p th:if="${list.countdown < 0}">deadline passed</p>
                        <p th:if="${list.countdown >= 0}" th:text="${list.countdown + ' days till deadline'}"></p>
                        <p>üíö üíî ‚ù§</p>

                    </aside>
                </div>
            </section>
        </div>
    </ul>

</main>
<footer th:replace="fragments/footer.html"></footer>
</body>
</html>
