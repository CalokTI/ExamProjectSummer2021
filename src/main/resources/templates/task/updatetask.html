<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentPage='Edit Task', customCSS='viewtask.css')"></head>
<!-- custom title + bonus css-->
<header th:replace="fragments/header.html(currentPage='edit task')"></header>
<body>
<main>

    <!-- NEW -->
    <section class="task">

        <section class="title">
            <h1 th:text="${task.getTitle}"></h1>
        </section>

        <section class="edited">
            üïíÔ∏é created on 20-04-21
        </section>

        <section class="status">
            <p th:if="${task.isFinished() == true}">‚úîÔ∏è[task finished]</p>
            <p th:if="${task.isFinished() == false}">‚≠ï[task open]</p>
        </section>

        <section class="description">
            <p th:text="${task.getDescription}"></p>
        </section>

        <section class="price">
            <p th:text="${'Allotted time: ' + task.getTime + ' HOURS'}"></p>
            <p th:text="${'Approximate price: ' + task.getPrice + ',- DKK'}"></p>

        </section>

        <section class="users">
            <p>ASSIGNED USERS</p>
            <ul th:each="user : ${users}">
                <li th:text="${user.getFirstname + ' ' + user.getLastname + ' - ' + user.getRole}"></li>
            </ul>
        </section>


    </section>


</main>
<footer th:replace="fragments/footer.html"></footer>
</body>
</html>
